<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>& Main</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-border">
    <header class="title-box">&amp; Main</header>

    <nav class="nav-bar">
      <button onclick="showSection('tulsa')">Tulsa</button>
      <button onclick="showSection('slow')">Slow Living</button>
      <button onclick="showSection('arts')">Arts</button>
    </nav>

    <main>
      <section id="tulsa" class="content-section">
        <h2>Tulsa</h2>
        <p>Stories from Red Fork, Riverside, and the city that shapes us.</p>
      </section>

      <section id="slow" class="content-section hidden">
        <h2>Slow Living</h2>
        <p>Recipes, morning light, and how to live softer in a fast world.</p>
      </section>

      <section id="arts" class="content-section hidden">
        <h2>Arts</h2>
        <p>Galleries, studios, and stories from Tulsaâ€™s creative corners.</p>
      </section>
    </main>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
